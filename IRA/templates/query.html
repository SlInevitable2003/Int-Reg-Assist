{% extends 'base.html' %}

{% block content %}
<p>这里是智能导诊系统问答环节。</p>
<p>您是否有如下症状：{{ question }}</p>
<div id="wrap">
    <a class="btn" href={{ url_for('query', ans=ans*10+1) }}>是</a>
    <a class="btn" href={{ url_for('query', ans=ans*10+2) }}>不确定</a>
    <a class="btn" href={{ url_for('query', ans=ans*10+0) }}>否</a>
</div>

{% endblock %}
